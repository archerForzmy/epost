<!DOCTYPE html>
<html>
<head>
	<title>宜春邮政业绩管理平台</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/layui/css/layui.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link type="image/x-icon" rel="shortcut icon" href="image/logo.jpg">
</head>
<body class="layui-layout-body">
<div class="layui-container">
  <div class="layui-row" style="height: 100px;">
      <div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 layui-header">
        
      </div>  
  </div>
  <div class="layui-row" style="background: #2F4056;height: 400px;">
    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 layui-col-md-offset4 layui-col-xs-offset4 layui-col-sm-offset4 layui-col-lg-offset4"> 
      <form  class="layui-form" method="get" action="/login" style="margin-top: 100px;">
        <div class="layui-form-item" style="text-align: center;font-weight: 700;font-size: 20px;color: #009688"> 
          中国邮政-宜春业绩审核
          
        </div>
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">用户名：</label> -->
          <div class="layui-input-block" style="margin-left:0px;">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label> -->
          <div class="layui-input-block" style="margin-left:0px;">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block" style="text-align: center;margin-left:0px;">
            <input type="submit" class="layui-btn layui-btn-fluid" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript">
//注意：导航 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
  var element = layui.element;

});	
	
</script>
</body>
</html>
