<!DOCTYPE html>
<html>
<head>
	<title>宜春邮政业绩管理平台</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/layui/css/layui.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link type="image/x-icon" rel="shortcut icon" href="image/logo.jpg">
</head>
<body style="background: #eee">
	<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
        </div> 
    		<div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                  员工信息
                </div>
                <div class="layui-card-body">
                  <table class="layui-table">
                    <colgroup>
                        <col width="14%">
                        <col width="14%">
                        <col width="14%">
                        <col width="14%">
                        <col width="14%">
                        <col width="14%">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                          <th>姓名</th>
                          <th>公司</th>
                          <th>部门</th>
                          <th>班组</th>
                          <th>工种</th>
                          <th>类别</th>
                          <th>状态</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                          <td>神隐少年</td>
                          <td>阿里巴巴</td>
                          <td>技术开发部</td>
                          <td>测试组</td>
                          <td>A类</td>
                          <td>后台</td>
                          <td>在职</td>
                        </tr>
                    </tbody>
                  </table>
                </div>  
            </div>
        </div>  
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                  业绩信息
                </div>
                <div class="layui-card-body">
                  <form class="layui-form" action="" lay-filter="component-form-group">
                    <div class="layui-form-item">
                      <label class="layui-form-label">日期信息</label>
                      <div class="layui-input-block">
                        <div class="layui-inline">
                          <select name="quiz1">
                              <option value="">请选择省</option>
                              <option value="你的工号">江西省</option>
                              <option value="你最喜欢的老师">福建省</option>
                          </select>
                        </div>
                        <div class="layui-inline">
                          <select name="quiz2">
                              <option value="">请选择市</option>
                              <option value="杭州">杭州</option>
                              <option value="温州">温州</option>
                              <option value="温州">台州</option>
                              <option value="温州">绍兴</option>
                          </select>
                        </div>
                        <div class="layui-inline">
                          <select name="quiz3">
                              <option value="">请选择县/区</option>
                              <option value="西湖区">西湖区</option>
                              <option value="余杭区">余杭区</option>
                              <option value="拱墅区">临安市</option>
                          </select>
                        </div>
                      </div>  
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">业务信息</label>
                      <div class="layui-input-block">
                        <div class="layui-inline">
                          <select name="quiz1">
                              <option value="">请选择省</option>
                              <option value="你的工号">江西省</option>
                              <option value="你最喜欢的老师">福建省</option>
                          </select>
                        </div>
                        <div class="layui-inline">
                          <select name="quiz2">
                              <option value="">请选择市</option>
                              <option value="杭州">杭州</option>
                              <option value="温州">温州</option>
                              <option value="温州">台州</option>
                              <option value="温州">绍兴</option>
                          </select>
                        </div>
                        <div class="layui-inline">
                          <select name="quiz3">
                              <option value="">请选择县/区</option>
                              <option value="西湖区">西湖区</option>
                              <option value="余杭区">余杭区</option>
                              <option value="拱墅区">临安市</option>
                          </select>
                        </div>
                      </div>  
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <blockquote class="layui-elem-quote">温馨提示：该业务考核年终余额</blockquote>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">交易量</label>
                      <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="单位万元">
                      </div>  
                    </div>  
                    <div class="layui-form-item">
                      <label class="layui-form-label">交易凭证</label>
                      <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入确认这比业绩的唯一凭证，例如：交易流水，保单号">
                      </div>  
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                          <button class="layui-btn" type="submit">提交审核</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                  </form>  
                </div>  
            </div>
        </div>  
    </div>	
  </div>


<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" src="assets/echarts/echarts.min.js"></script>
<script type="text/javascript">
//注意：导航 依赖 element 模块，否则无法进行功能性操作
layui.use(['element','table', 'form'], function(){
  	var element = layui.element;
	var table = layui.table;
	
});	
	

</script>
</body>
</html>
