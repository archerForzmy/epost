<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta content="mail=no" name="format-detection">
    <meta name="description" content="宜邮商城是集合邮政邮票，报刊，特色农产品为一体的特色商城">
    <meta name="Keywords" content="宜春邮政，邮票，报刊，农产品">
    <link type="image/x-icon" rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/address.css">
    <link rel="stylesheet" href="css/common.css">
    <title>epost</title>    
</head>

<body>
	<!--首页内容-->
	<div class="ct_container">
		<header class="ct_header">
			<a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
			<h3>收货地址</h3>
			<a href="addAddr.html" class="right"><span class="fa fa-plus"></span></a>
		</header>
		<div class="ct_content">
			<!--MUI滑动区域-->
			<div class="ct_wrapper mui-page-content">
				<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<br/>
						<ul class="mui-table-view mui-table-view-radio" id="addressList">
							
						</ul>
					</div>
				</div>

			</div>
		</div>
		<footer class="ct_footer">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="deleteAddr" style="text-align: center;background: #009966;color: #fff">
					删除
				</li>
			</ul>
		</footer>
	</div>
	<script type="text/tamplate" id="addressTamplate">
		<% for(var i=0;i<list.length;i++){%>
			<li class="mui-table-view-cell" data-index='<%=list[i].id%>'>
				<a class="mui-navigate-right">
					<%=list[i].receiverName%>,<span class="mui-h6"><%=list[i].receiverPhone%></span>
					<p class="mui-ellipsis"><%=list[i].receiverProvince%><%=list[i].receiverCity%><%=list[i].receiverAddress%></p>
				</a>
			</li>
		<% } %>
	</script>	
	

	<script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/address.js"></script>
</body>
</html>
