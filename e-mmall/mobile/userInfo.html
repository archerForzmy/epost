<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="yes" name="apple-mobile-web-app-capable">

    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta content="mail=no" name="format-detection">

<body>

	<div class="ct_container">

			<div class="ct_wrapper mui-page-content">

						<br/>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a>用户名<span id="username" class="mui-pull-right">神隐少年</span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>账号<span id="account" class="mui-pull-right">hbuilder@dcloud.io</span></a>
							</li>
						</ul>
						<br/>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a>我的积分<span class="mui-pull-right">0</span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>手机号<span id="phone" class="mui-pull-right">18601234567</span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>
									邮箱
									<span id="email" class="mui-pull-right">
										hbuilder@dcloud.io
									</span>
								</a>
							</li>
						</ul>
						<br/>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">

							</li>
							<li class="mui-table-view-cell">

							</li>
						</ul>
						<br/>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" style="text-align: center;background: #009966;color: #fff">
								<a href="reset.html">重置密码</a>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>

	

	<script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
