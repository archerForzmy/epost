 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta content="mail=no" name="format-detection">
    <meta name="description" content="宜邮商城是集合邮政邮票，报刊，特色农产品为一体的特色商城">
    <meta name="Keywords" content="宜春邮政，邮票，报刊，农产品">
    <link type="image/x-icon" rel="shortcut icon" href="image/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/common.css">
    <title>epost</title>    
</head>

<body>
	<!--首页内容-->
	<div class="ct_container">
		<header class="ct_header">
			<a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
			<h3>购物车</h3>
			<a href="index.html" class="right"><span class="fa fa-home"></span></a>
		</header>
		<div class="lt_content lt_content_cart">
        	<div class="lt_wrapper">
            	<div class="mui-scroll-wrapper">
                	<div class="mui-scroll">
                    	<ul class="mui-table-view">
                        <!--todo-->
							
					
                    	</ul>
                	</div>
           	 	</div>
        	</div>
    	</div>
    	<div class="lt_cart">
        	<div>订单总金额：&yen;<span class="total">00.00</span></div>
        	<a href="orderComfrim.html">生成订单</a>
    	</div>
		<footer class="ct_footer">
			<a href="index.html" class="tab_home fa fa-home"><span>首页</span></a>
			<a href="category.html" class="tab_cate fa fa-bars"><span>分类</span></a>
			<a href="cart.html" class="tab_cart fa fa-shopping-cart now"><span>购物车</span></a>
			<a href="setting.html" class="tab_user fa fa-user"><span>个人中心</span></a>
		</footer>
	</div>

	<script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
		
	<!--购物车列表-->	
	<script type="text/template" id="cart">
		<% if(data.cartProductVoList && data.cartProductVoList.length){ %>
			<% for(var i = 0 ; i < data.cartProductVoList.length ; i ++){ %>
				<li class="mui-table-view-cell">						
                	<div class="mui-slider-right mui-disabled">
                    	<a data-id="<%=data.cartProductVoList[i].productId%>"
                       		data-num="<%=data.cartProductVoList[i].quantity%>"
                       		data-productNum="<%=data.cartProductVoList[i].productStock%>"
                       		class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
                    	<a data-id="<%=data.cartProductVoList[i].productId%>" class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
                	</div>
                	<div class="mui-slider-handle">
                    	<div class="mui-table-cell">
                       	    <div class="lt_proImg">
                        	   <img src="<%=data.imageHost%><%=data.cartProductVoList[i].productMainImage%>"/>
                            </div>
                            <div class="lt_proInfo">
                                <p class="name mui-ellipsis-2"><%=data.cartProductVoList[i].productName%></p>
                                <p>
                                    <span class="price">&yen;<%=data.cartProductVoList[i].productPrice%></span>
                                    <span class="num">×<%=data.cartProductVoList[i].quantity%></span>
                                </p>
                                <% if(data.cartProductVoList[i].productChecked){ %>
                           	        <input data-num="<%=data.cartProductVoList[i].quantity%>"
                                        data-price="<%=data.cartProductVoList[i].productPrice%>"
                                        data-id="<%=data.cartProductVoList[i].productId%>"
                                        type="checkbox" checked />
                                <% }else{ %>
                                    <input data-num="<%=data.cartProductVoList[i].quantity%>"
                                        data-price="<%=data.cartProductVoList[i].productPrice%>"
                                        data-id="<%=data.cartProductVoList[i].productId%>"
                                        type="checkbox"  />
                                <% } %>
                            </div>
                        </div>
                    </div>
                </li>
            <% } %>	
        <%}else{%>
        		<li class="mui-table-view-cell">
            		<div class="mui-table-cell">
                		<a class="mui-btn mui-btn-link" href="search.html">购物车空的去添加。</a>
            		</div>
        		</li>
    	<%}%>	
	</script>
	<!--修改购物车对话框-->
	<script type="text/template" id="edit">
    	<div class="lt_cart_edit">
        	<strong>数量：</strong>
        	<div class="mui-numbox" data-numbox-min="1" data-numbox-max="<%=productnum%>">
            	<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
            	<input class="mui-input-numbox" type="number" value="<%=num%>">
            	<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        	</div>
    	</div>
	</script>	

</body>
</html>
